version: 1
# ComplianceOS Complete Obligation Set
# 50 obligations covering Labor, Privacy, Records, Governance, Safety, and System-level requirements

obligations:
  # ============================================================================
  # PHASE 1: CORE (MUST HAVE) - Obligations 1-12
  # ============================================================================

  # --- LABOR (1-5) ---

  - code: OB_LSA_WORKING_TIME_RECORDS
    titleKo: 근로시간 기록 의무
    title: Working Time Records Obligation
    summaryKo: 근로자의 출퇴근 시각 및 근로시간을 정확히 기록하고 보존해야 합니다.
    descriptionKo: 사용자는 근로시간을 적정하게 관리하기 위하여 근로자별로 근로일별 근로시간을 기록·관리하여야 합니다 (근로기준법 제51조).
    description: Employers must accurately record and maintain working hours for each employee by workday.
    inspectorQuestionsKo:
      - 출퇴근 시각이 정확히 기록되고 있는가?
      - 근로시간 기록이 최소 3년간 보존되고 있는가?
      - 연장근로, 야간근로, 휴일근로가 구분 기록되고 있는가?
    domain: LABOR
    evidenceFrequency: CONTINUOUS
    severityDefault: HIGH
    sourceRefs:
      - KR_LSA
      - MOEL_INSPECTOR_RULES
    retentionRule:
      minYears: 3
      triggerEvent: record_date
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_OVERTIME_PRE_APPROVAL
    titleKo: 연장·야간·휴일근로 사전승인 의무
    title: Overtime/Night/Holiday Work Pre-Approval Obligation
    summaryKo: 연장근로, 야간근로, 휴일근로 시 근로자의 동의를 받고 사전 승인 절차를 운영해야 합니다.
    descriptionKo: 사용자는 근로자의 동의를 받아 1주 12시간을 한도로 연장근로를 시킬 수 있으며, 야간근로 및 휴일근로에 대한 적법한 절차를 갖추어야 합니다.
    description: Employers must obtain employee consent and maintain pre-approval procedures for overtime, night work, and holiday work.
    inspectorQuestionsKo:
      - 연장근로에 대한 근로자 동의서가 존재하는가?
      - 연장근로 승인 절차가 문서화되어 있는가?
      - 연장근로 한도(주 12시간)를 준수하고 있는가?
    domain: LABOR
    evidenceFrequency: CONTINUOUS
    severityDefault: HIGH
    sourceRefs:
      - KR_LSA
    retentionRule:
      minYears: 3
      triggerEvent: approval_date
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_WAGE_LEDGER
    titleKo: 임금대장 작성·보존 의무
    title: Wage Ledger Maintenance Obligation
    summaryKo: 근로자별 임금 지급 내역을 기록한 임금대장을 작성하고 3년간 보존해야 합니다.
    descriptionKo: 사용자는 각 근로자에 대하여 임금대장을 작성하고 3년간 보존하여야 합니다 (근로기준법 시행령 제27조).
    description: Employers must maintain a wage ledger for each employee and preserve it for 3 years.
    inspectorQuestionsKo:
      - 임금대장이 최신 상태로 유지되고 있는가?
      - 임금대장에 법정 필수 항목이 모두 포함되어 있는가?
      - 3년간 보존되고 있는가?
    domain: LABOR
    evidenceFrequency: CONTINUOUS
    severityDefault: MEDIUM
    sourceRefs:
      - KR_LSA
    retentionRule:
      minYears: 3
      triggerEvent: ledger_date
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_EMPLOYMENT_CONTRACT
    titleKo: 근로계약서 교부 의무
    title: Employment Contract Issuance Obligation
    summaryKo: 임금, 근로시간, 휴일 등을 명시한 근로계약서를 근로자에게 서면으로 교부해야 합니다.
    descriptionKo: 사용자는 근로계약 체결 시 임금, 소정근로시간, 휴일, 연차유급휴가 등을 명시한 서면을 근로자에게 교부해야 합니다.
    description: Employers must provide a written employment contract specifying wages, working hours, holidays, and paid leave.
    inspectorQuestionsKo:
      - 근로계약서에 법정 필수 기재사항이 모두 포함되어 있는가?
      - 근로자가 근로계약서를 서면으로 교부받았는가?
      - 계약서가 3년간 보존되고 있는가?
    domain: LABOR
    evidenceFrequency: CONTINUOUS
    severityDefault: HIGH
    sourceRefs:
      - KR_LSA
      - MOEL_INSPECTOR_RULES
    retentionRule:
      minYears: 3
      triggerEvent: contract_end
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_MINIMUM_WAGE_COMPLIANCE
    titleKo: 최저임금 준수 의무
    title: Minimum Wage Compliance Obligation
    summaryKo: 모든 근로자에게 법정 최저임금 이상을 지급해야 합니다.
    descriptionKo: 사용자는 최저임금법에서 정한 최저임금액 이상의 임금을 근로자에게 지급하여야 합니다.
    description: Employers must pay all employees at or above the statutory minimum wage.
    inspectorQuestionsKo:
      - 모든 근로자의 시급이 최저임금 이상인가?
      - 최저임금 고시문이 사업장에 게시되어 있는가?
      - 임금대장에서 최저임금 준수를 확인할 수 있는가?
    domain: LABOR
    evidenceFrequency: MONTHLY
    severityDefault: CRITICAL
    sourceRefs:
      - KR_LSA
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  # --- PRIVACY (6-12) ---

  - code: OB_PIPA_PRIVACY_POLICY
    titleKo: 개인정보 처리방침 공개 의무
    title: Privacy Policy Publication Obligation
    summaryKo: 개인정보 처리 목적, 항목, 보유기간 등을 명시한 처리방침을 공개해야 합니다.
    descriptionKo: 개인정보처리자는 개인정보의 처리 목적, 항목, 보유 및 이용기간, 제3자 제공 등에 관한 사항을 처리방침에 포함하여 공개하여야 합니다.
    description: Personal information controllers must publish a privacy policy including processing purposes, data items, retention periods, and third-party disclosures.
    inspectorQuestionsKo:
      - 개인정보 처리방침이 홈페이지 등에 공개되어 있는가?
      - 처리방침에 법정 필수 기재사항이 모두 포함되어 있는가?
      - 처리방침이 최신 상태로 유지되고 있는가?
    domain: PRIVACY
    evidenceFrequency: CONTINUOUS
    severityDefault: HIGH
    sourceRefs:
      - KR_PIPA
      - PIPA_SELF_CHECKLIST
    applicabilityRule:
      any:
        - field: data_types.customer_pii
          eq: true
        - field: data_types.employee_pii
          eq: true

  - code: OB_PIPA_CONSENT_COLLECTION
    titleKo: 개인정보 수집·이용 동의 의무
    title: Consent Collection Obligation
    summaryKo: 개인정보 수집 시 정보주체의 동의를 받고 그 기록을 보관해야 합니다.
    descriptionKo: 개인정보처리자는 정보주체의 동의를 받아 개인정보를 수집하는 경우 동의 내용과 시점을 기록·관리하여야 합니다.
    description: Personal information controllers must obtain and record consent from data subjects when collecting personal information.
    inspectorQuestionsKo:
      - 동의서에 수집 목적, 항목, 보유기간이 명시되어 있는가?
      - 정보주체가 동의한 기록이 보관되어 있는가?
      - 동의 기록이 최소 3년간 보존되고 있는가?
    domain: PRIVACY
    evidenceFrequency: CONTINUOUS
    severityDefault: HIGH
    sourceRefs:
      - KR_PIPA
    retentionRule:
      minYears: 3
      triggerEvent: consent_date
    applicabilityRule:
      any:
        - field: data_types.customer_pii
          eq: true

  - code: OB_PIPA_DATA_INVENTORY
    titleKo: 개인정보 처리 현황 파악 의무
    title: Personal Data Inventory Obligation
    summaryKo: 처리하는 개인정보의 항목, 목적, 보유기간을 파악하고 문서화해야 합니다.
    descriptionKo: 개인정보처리자는 처리하는 개인정보의 현황을 정확히 파악하고 목적 외 처리를 방지해야 합니다.
    description: Controllers must identify and document all personal information items, purposes, and retention periods.
    inspectorQuestionsKo:
      - 개인정보 처리 목록이 작성되어 있는가?
      - 각 항목별 수집 목적이 명확한가?
      - 목적 외 사용을 방지하는 통제가 있는가?
    domain: PRIVACY
    evidenceFrequency: CONTINUOUS
    severityDefault: MEDIUM
    sourceRefs:
      - KR_PIPA
      - PIPA_SELF_CHECKLIST
    applicabilityRule:
      any:
        - field: data_types.customer_pii
          eq: true
        - field: data_types.employee_pii
          eq: true

  - code: OB_PIPA_RETENTION_PERIOD
    titleKo: 개인정보 보유기간 설정 및 파기 의무
    title: Retention Period Definition and Destruction Obligation
    summaryKo: 개인정보 보유기간을 설정하고 기간 경과 시 지체 없이 파기해야 합니다.
    descriptionKo: 개인정보처리자는 보유기간의 경과, 처리목적 달성 등 개인정보가 불필요하게 되었을 때에는 지체 없이 파기하여야 합니다.
    description: Controllers must define retention periods and promptly destroy personal information when periods expire or purposes are achieved.
    inspectorQuestionsKo:
      - 개인정보 항목별 보유기간이 설정되어 있는가?
      - 보유기간 경과 시 파기 절차가 수립되어 있는가?
      - 파기 이력이 기록되고 있는가?
    domain: PRIVACY
    evidenceFrequency: QUARTERLY
    severityDefault: MEDIUM
    sourceRefs:
      - KR_PIPA
    applicabilityRule:
      any:
        - field: data_types.customer_pii
          eq: true
        - field: data_types.employee_pii
          eq: true

  - code: OB_PIPA_VENDOR_CONTRACT
    titleKo: 개인정보 처리 위탁 계약 의무
    title: Data Processing Vendor Contract Obligation
    summaryKo: 개인정보 처리를 위탁하는 경우 서면 계약을 체결해야 합니다.
    descriptionKo: 개인정보처리자가 개인정보 처리업무를 위탁하는 경우 위탁 계약서를 서면으로 작성하고, 법정 필수사항을 포함해야 합니다.
    description: When outsourcing personal data processing, controllers must establish written contracts with all mandatory clauses.
    inspectorQuestionsKo:
      - 위탁 계약서에 법정 필수사항이 포함되어 있는가?
      - 모든 수탁자와 계약이 체결되어 있는가?
      - 계약서가 최신 상태로 유지되고 있는가?
    domain: PRIVACY
    evidenceFrequency: CONTINUOUS
    severityDefault: HIGH
    sourceRefs:
      - KR_PIPA
    applicabilityRule:
      all:
        - field: uses_vendors_for_data
          eq: true
        - any:
            - field: data_types.customer_pii
              eq: true
            - field: data_types.employee_pii
              eq: true

  - code: OB_PIPA_VENDOR_OVERSIGHT
    titleKo: 개인정보 처리 수탁자 관리·감독 의무
    title: Vendor Oversight Obligation
    summaryKo: 개인정보 처리 수탁자를 정기적으로 관리·감독해야 합니다.
    descriptionKo: 개인정보처리자는 수탁자가 개인정보를 안전하게 처리하는지 정기적으로 점검하고 관리·감독하여야 합니다.
    description: Controllers must conduct regular oversight and supervision of data processors.
    inspectorQuestionsKo:
      - 수탁자에 대한 정기 점검이 수행되고 있는가?
      - 점검 결과가 기록되고 있는가?
      - 개선 조치가 이행되고 있는가?
    domain: PRIVACY
    evidenceFrequency: ANNUAL
    severityDefault: MEDIUM
    sourceRefs:
      - KR_PIPA
    applicabilityRule:
      all:
        - field: uses_vendors_for_data
          eq: true
        - any:
            - field: data_types.customer_pii
              eq: true
            - field: data_types.employee_pii
              eq: true

  - code: OB_PIPA_BREACH_RESPONSE
    titleKo: 개인정보 유출 대응 및 통지 의무
    title: Data Breach Response and Notification Obligation
    summaryKo: 개인정보 유출 발생 시 정보주체 및 당국에 통지하고 필요한 조치를 취해야 합니다.
    descriptionKo: 개인정보 유출 사고 발생 시 지체 없이 해당 정보주체에게 통지하고 개인정보보호위원회 또는 전문기관에 신고하여야 합니다.
    description: In case of a personal data breach, controllers must notify affected data subjects and report to relevant authorities without delay.
    inspectorQuestionsKo:
      - 유출 사고 발생 시 대응 절차가 수립되어 있는가?
      - 통지 및 신고 절차가 문서화되어 있는가?
      - 유출 대응 담당자가 지정되어 있는가?
    domain: PRIVACY
    evidenceFrequency: ON_CHANGE
    severityDefault: CRITICAL
    sourceRefs:
      - KR_PIPA
      - PIPA_SELF_CHECKLIST
    applicabilityRule:
      any:
        - field: data_types.customer_pii
          eq: true
        - field: data_types.employee_pii
          eq: true
        - field: data_types.resident_id
          eq: true
        - field: data_types.health_data
          eq: true
        - field: data_types.payment_data
          eq: true

  # ============================================================================
  # PHASE 2: ENFORCEMENT-FREQUENT - Obligations 13-26
  # ============================================================================

  # --- LABOR (13-18) ---

  - code: OB_LSA_ANNUAL_LEAVE_ENTITLEMENT
    titleKo: 연차유급휴가 부여 의무
    title: Annual Leave Entitlement Obligation
    summaryKo: 근로자에게 법정 연차유급휴가를 부여하고 기록을 유지해야 합니다.
    descriptionKo: 사용자는 1년간 80% 이상 출근한 근로자에게 15일의 유급휴가를 주어야 하며, 계속 근로연수에 따라 가산 휴가를 부여해야 합니다.
    description: Employers must grant statutory annual paid leave to employees and maintain records.
    inspectorQuestionsKo:
      - 근로자별 연차 부여 일수가 정확히 산정되고 있는가?
      - 연차 발생 및 사용 내역이 기록되고 있는가?
      - 연차 촉진 절차가 운영되고 있는가?
    domain: LABOR
    evidenceFrequency: ANNUAL
    severityDefault: MEDIUM
    sourceRefs:
      - KR_LSA
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_LEAVE_USAGE_RECORDS
    titleKo: 휴가 사용 기록 의무
    title: Leave Usage Records Obligation
    summaryKo: 근로자의 휴가 사용 내역을 정확히 기록하고 보존해야 합니다.
    descriptionKo: 사용자는 근로자의 연차휴가 사용 내역을 기록하고 관리하여야 하며, 미사용 휴가에 대한 처리를 적법하게 해야 합니다.
    description: Employers must accurately record and maintain employee leave usage records.
    inspectorQuestionsKo:
      - 휴가 사용 대장이 유지되고 있는가?
      - 휴가 신청 및 승인 기록이 있는가?
      - 미사용 연차가 정확히 집계되고 있는가?
    domain: LABOR
    evidenceFrequency: CONTINUOUS
    severityDefault: MEDIUM
    sourceRefs:
      - KR_LSA
    retentionRule:
      minYears: 3
      triggerEvent: record_date
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_UNUSED_LEAVE_SETTLEMENT
    titleKo: 미사용 연차 수당 지급 의무
    title: Unused Leave Settlement Obligation
    summaryKo: 미사용 연차휴가에 대해 수당을 지급하고 그 기록을 보존해야 합니다.
    descriptionKo: 사용자는 근로자가 사용하지 못한 연차휴가에 대하여 수당을 지급하여야 하며, 지급 내역을 기록·관리해야 합니다.
    description: Employers must pay compensation for unused annual leave and maintain payment records.
    inspectorQuestionsKo:
      - 미사용 연차에 대한 수당 지급이 적법하게 이루어지고 있는가?
      - 지급 내역이 임금대장에 반영되어 있는가?
      - 연차 촉진 절차를 거쳤는가?
    domain: LABOR
    evidenceFrequency: ANNUAL
    severityDefault: MEDIUM
    sourceRefs:
      - KR_LSA
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_TERMINATION_DOCUMENTATION
    titleKo: 퇴직 서류 작성·보존 의무
    title: Termination Documentation Obligation
    summaryKo: 근로자 퇴직 시 관련 서류를 작성하고 법정 기간 동안 보존해야 합니다.
    descriptionKo: 사용자는 근로자 퇴직 시 퇴직 관련 서류(퇴직 사유, 일자, 최종 임금 등)를 작성하고 3년간 보존하여야 합니다.
    description: Employers must create and retain termination documents for the statutory period.
    inspectorQuestionsKo:
      - 퇴직 근로자에 대한 서류가 완비되어 있는가?
      - 퇴직 사유 및 일자가 명확히 기록되어 있는가?
      - 3년간 보존되고 있는가?
    domain: LABOR
    evidenceFrequency: ON_CHANGE
    severityDefault: MEDIUM
    sourceRefs:
      - KR_LSA
    retentionRule:
      minYears: 3
      triggerEvent: termination_date
    applicabilityRule:
      all:
        - field: headcount_band
          in: ["1-9", "10-29", "30-99", "100-299", "300+"]

  - code: OB_LSA_FINAL_WAGE_SETTLEMENT
    titleKo: 퇴직 시 임금 정산 의무
    title: Final Wage Settlement Obligation
    summaryKo: 퇴직 근로자에 대한 임금을 14일 이내에 정산하고 지급 증빙을 보존해야 합니다.
