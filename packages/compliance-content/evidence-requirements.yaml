version: 1
evidenceRequirements:
  - code: EV_LSA_CONTRACT_TEMPLATE
    controlCode: CTL_LSA_CONTRACT_TEMPLATE
    titleKo: 근로계약서 템플릿 및 교부 증빙
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - contractTemplate
      - signedContracts
      - deliveryReceipt
    acceptanceCriteria:
      - 근로계약서 템플릿에 법정 필수 기재사항(임금, 근로시간, 휴일 등)이 포함되어 있음
      - 전체 근로자에 대한 서명된 근로계약서가 존재함
      - 근로자가 계약서를 교부받았음을 확인할 수 있는 서명 또는 수령증이 있음
    examplesKo:
      - 근로계약서 템플릿 파일 (PDF/DOCX)
      - 근로자별 서명된 근로계약서 사본
      - 근로계약서 교부 확인서

  - code: EV_LSA_CONTRACT_SAMPLE
    controlCode: CTL_LSA_CONTRACT_TEMPLATE
    titleKo: 근로계약서 샘플 (최근 3건)
    cadenceRule:
      type: ongoing
      reviewMonths: 6
    requiredFields:
      - sampleContracts
    acceptanceCriteria:
      - 최근 발급된 근로계약서 샘플 3건 이상 제출
      - 각 계약서에 근로자 서명 또는 동의 흔적이 있음
    examplesKo:
      - 최근 입사자 근로계약서 3건 (개인정보 마스킹)

  - code: EV_LSA_WAGE_LEDGER_CURRENT
    controlCode: CTL_LSA_WAGE_LEDGER_SYSTEM
    titleKo: 최신 임금대장
    cadenceRule:
      type: monthly
    requiredFields:
      - wageLedger
      - paymentRecords
    acceptanceCriteria:
      - 최근 3개월 이내의 임금대장이 존재함
      - 임금대장에 근로자명, 지급일, 임금 항목이 명확히 기재되어 있음
    examplesKo:
      - 최근 3개월 임금대장 (Excel/PDF)
      - 급여 지급 내역서

  - code: EV_LSA_WAGE_LEDGER_ARCHIVE
    controlCode: CTL_LSA_WAGE_LEDGER_SYSTEM
    titleKo: 임금대장 보관 증빙
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - archivePolicy
      - archiveLog
    acceptanceCriteria:
      - 임금대장을 3년간 보관하는 정책 또는 절차가 문서화되어 있음
      - 보관 이력 또는 백업 로그가 존재함
    examplesKo:
      - 임금대장 보관 정책 문서
      - 백업 시스템 스크린샷 또는 로그

  - code: EV_LSA_ATTENDANCE_LOG
    controlCode: CTL_LSA_ATTENDANCE_TRACKING
    titleKo: 근태 기록 (최근 3개월)
    cadenceRule:
      type: monthly
    requiredFields:
      - attendanceLog
      - overtimeRecords
    acceptanceCriteria:
      - 최근 3개월 근태 기록이 존재함
      - 출퇴근 시각, 연장근로 시간이 명확히 기록되어 있음
    examplesKo:
      - 근태 관리 시스템 출력물 (최근 3개월)
      - 연장근로 승인 및 기록 대장

  - code: EV_PIPA_PRIVACY_POLICY_PUBLISHED
    controlCode: CTL_PIPA_PRIVACY_POLICY_DOC
    titleKo: 개인정보 처리방침 공개 증빙
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - policyDocument
      - publicationProof
    acceptanceCriteria:
      - 개인정보 처리방침 문서에 법정 필수 기재사항이 모두 포함되어 있음
      - 홈페이지, 앱, 또는 사업장에 처리방침이 공개되어 있음을 확인할 수 있는 증빙 (URL 또는 스크린샷)
    examplesKo:
      - 개인정보 처리방침 전문 (PDF/HTML)
      - 홈페이지 개인정보 처리방침 페이지 URL 또는 스크린샷

  - code: EV_PIPA_PRIVACY_POLICY_REVIEW
    controlCode: CTL_PIPA_PRIVACY_POLICY_DOC
    titleKo: 개인정보 처리방침 검토 이력
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - reviewLog
      - approvalRecord
    acceptanceCriteria:
      - 처리방침이 최소 연 1회 검토되고 있음
      - 검토 및 승인 이력이 기록되어 있음
    examplesKo:
      - 처리방침 검토 회의록
      - 승인 문서 또는 이메일

  - code: EV_PIPA_CONSENT_FORM
    controlCode: CTL_PIPA_CONSENT_MANAGEMENT
    titleKo: 개인정보 수집·이용 동의서
    cadenceRule:
      type: ongoing
      reviewMonths: 6
    requiredFields:
      - consentForm
      - consentRecords
    acceptanceCriteria:
      - 동의서에 수집 목적, 항목, 보유기간이 명시되어 있음
      - 정보주체의 동의 흔적(서명, 체크박스 등)이 존재함
      - 동의 기록이 최소 3년간 보관되고 있음
    examplesKo:
      - 개인정보 수집·이용 동의서 템플릿
      - 고객 또는 직원 동의서 샘플 (최근 10건, 개인정보 마스킹)

  - code: EV_PIPA_CONSENT_LOG
    controlCode: CTL_PIPA_CONSENT_MANAGEMENT
    titleKo: 동의 기록 관리 대장
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - consentLog
    acceptanceCriteria:
      - 동의 일시, 동의 내용, 정보주체 식별정보가 기록된 대장이 존재함
    examplesKo:
      - 동의 기록 관리 대장 (Excel/시스템 출력물)

  - code: EV_PIPA_BREACH_PROCEDURE_DOC
    controlCode: CTL_PIPA_BREACH_PROCEDURE
    titleKo: 유출 대응 절차 문서
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - procedureDocument
      - responsiblePersonnel
    acceptanceCriteria:
      - 유출 사고 발생 시 통지 및 신고 절차가 문서화되어 있음
      - 유출 대응 담당자가 지정되어 있음
    examplesKo:
      - 개인정보 유출 대응 절차서
      - 담당자 지정 문서 또는 조직도

  - code: EV_PIPA_BREACH_TRAINING
    controlCode: CTL_PIPA_BREACH_PROCEDURE
    titleKo: 유출 대응 교육 이력
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - trainingLog
      - trainingMaterials
    acceptanceCriteria:
      - 유출 대응 관련 교육이 최소 연 1회 실시되고 있음
      - 교육 참석자 및 교육 내용이 기록되어 있음
    examplesKo:
      - 유출 대응 교육 참석부
      - 교육 자료 (PPT/PDF)

  - code: EV_PIPA_VENDOR_CONTRACT_DOC
    controlCode: CTL_PIPA_VENDOR_CONTRACT
    titleKo: 위탁 계약서
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - vendorContract
      - vendorList
    acceptanceCriteria:
      - 모든 개인정보 처리 수탁자와 서면 계약이 체결되어 있음
      - 계약서에 법정 필수사항(위탁 업무 내용, 수탁자 의무, 재위탁 제한 등)이 포함되어 있음
    examplesKo:
      - 개인정보 처리 위탁 계약서 (대표 1건)
      - 수탁자 목록 및 계약 현황표

  - code: EV_PIPA_VENDOR_AUDIT
    controlCode: CTL_PIPA_VENDOR_CONTRACT
    titleKo: 수탁자 관리·감독 기록
    cadenceRule:
      type: ongoing
      reviewMonths: 12
    requiredFields:
      - auditLog
      - auditReport
    acceptanceCriteria:
      - 수탁자에 대한 정기 점검(연 1회 이상)이 수행되고 있음
      - 점검 결과 및 개선 조치가 기록되어 있음
    examplesKo:
      - 수탁자 점검 체크리스트 및 결과 보고서
      - 개선 조치 요청서 및 이행 확인서
