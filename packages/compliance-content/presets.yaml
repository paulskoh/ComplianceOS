      # 고용노동부 근로감독 대비 점검 팩

      본 점검 팩은 고용노동부 근로감독에 대비하여 필수적으로 준비해야 할 서류를 정리한 것입니다.

      ## 포함된 의무사항
      - 근로계약서 교부 의무
      - 임금대장 작성·보존 의무
      - 근로시간 기록 의무

      ## 폴더 구성
      1. 근로계약서: 근로계약서 템플릿 및 전체 근로자 교부 증빙
      2. 임금대장: 최근 3개월 임금대장 및 3년 보관 증빙
      3. 근태기록: 최근 3개월 근태 기록 및 연장근로 승인 내역
      4. 기타 증빙: 관련 정책, 절차서 등

      ## 점검 시 유의사항
      - 근로계약서는 반드시 법정 필수 기재사항을 포함해야 합니다.
      - 임금대장과 근태 기록은 최신 상태를 유지하고 정확해야 합니다.
      - 모든 서류는 3년간 보관 의무가 있으므로 백업을 권장합니다.

