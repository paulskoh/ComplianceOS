    summaryTemplateKo: |
      # 개인정보보호위원회 점검 대비 팩

      본 점검 팩은 개인정보보호위원회 또는 유관기관의 개인정보 보호 점검에 대비하여 필수적으로 준비해야 할 서류를 정리한 것입니다.

      ## 포함된 의무사항
      - 개인정보 처리방침 공개 의무
      - 개인정보 수집·이용 동의 기록 의무
      - 개인정보 유출 대응 및 통지 의무
      - 개인정보 처리 위탁 관리 의무

      ## 폴더 구성
      1. 개인정보 처리방침: 처리방침 전문 및 홈페이지 공개 URL/스크린샷
      2. 동의 관리: 동의서 템플릿, 최근 동의 기록 샘플, 동의 관리 대장
      3. 유출 대응: 유출 대응 절차서, 담당자 지정 문서, 교육 이력
      4. 위탁 관리: 수탁자 목록, 위탁 계약서, 관리·감독 점검 기록
      5. 기타 증빙: 개인정보 보호 정책, 내부 관리계획 등

      ## 점검 시 유의사항
      - 개인정보 처리방침은 법정 필수 기재사항을 모두 포함하고 최신 상태를 유지해야 합니다.
      - 정보주체의 동의 기록은 최소 3년간 보관해야 합니다.
      - 수탁자 관리는 연 1회 이상 정기 점검이 필요합니다.
      - 유출 대응 절차는 사전에 수립되어 있어야 하며, 관련 교육을 정기적으로 실시해야 합니다.
