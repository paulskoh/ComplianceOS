version: 1
evidenceRequirements:
  # ============================================================================
  # PHASE 1: CORE OBLIGATIONS (1-12)
  # ============================================================================

  # CTL_LSA_TIME_TRACKING_SYSTEM
  - code: EV_LSA_TIME_TRACKING_SYSTEM
    controlCode: CTL_LSA_TIME_TRACKING_SYSTEM
    titleKo: 근태 시스템 현황
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - system_name
      - tracking_method
      - data_retention_period
    acceptanceCriteria:
      - 출퇴근 시각 자동 기록 기능 보유
      - 근로시간 계산 기능 보유
      - 3년 이상 데이터 보관 가능
    examplesKo:
      - 근태 관리 시스템 스크린샷 및 기능 설명서
      - 출퇴근 타임스탬프 샘플 데이터 (최근 1개월)

  # CTL_LSA_TIME_RECORDS_RETENTION
  - code: EV_LSA_TIME_RECORDS_ARCHIVE
    controlCode: CTL_LSA_TIME_RECORDS_RETENTION
    titleKo: 근로시간 기록 보관 증빙
    cadenceRule:
      type: ONCE_PER_INSPECTION
    requiredFields:
      - retention_start_date
      - retention_end_date
      - storage_location
    acceptanceCriteria:
      - 최소 3년치 근로시간 기록 보관
      - 검색 및 제공 가능한 상태 유지
    examplesKo:
      - 근로시간 기록 보관 현황 리포트
      - "과거 데이터 검색 가능 증빙 (예: 2년 전 특정 월 근태 조회 결과)"

  # CTL_LSA_OVERTIME_APPROVAL_PROCESS
  - code: EV_LSA_OVERTIME_APPROVAL_RECORDS
    controlCode: CTL_LSA_OVERTIME_APPROVAL_PROCESS
    titleKo: 연장근로 승인 기록
    cadenceRule:
      type: CONTINUOUS
      reviewMonths: 3
    requiredFields:
      - employee_name
      - approval_date
      - overtime_hours
      - approver_name
    acceptanceCriteria:
      - 근로자 동의 확인 포함
      - 승인자 서명 또는 전자결재 포함
      - 주 12시간 한도 준수 확인 가능
    examplesKo:
      - 연장근로 신청·승인서 (최근 3개월)
      - 연장근로 동의서 샘플

  # CTL_LSA_OVERTIME_LIMITS
  - code: EV_LSA_OVERTIME_MONITORING
    controlCode: CTL_LSA_OVERTIME_LIMITS
    titleKo: 연장근로 한도 모니터링 보고서
    cadenceRule:
      type: MONTHLY
    requiredFields:
      - reporting_period
      - employees_list
      - weekly_overtime_hours
      - limit_violations
    acceptanceCriteria:
      - 주별 연장근로 시간 집계 포함
      - 12시간 초과 사례 명시 (있는 경우)
      - 초과 방지 조치 기록 (있는 경우)
    examplesKo:
      - 월별 연장근로 현황 리포트
      - 연장근로 한도 초과 알림 기록

  # CTL_LSA_WAGE_LEDGER_SYSTEM
  - code: EV_LSA_WAGE_LEDGER_CURRENT
    controlCode: CTL_LSA_WAGE_LEDGER_SYSTEM
    titleKo: 최신 임금대장
    cadenceRule:
      type: CONTINUOUS
      reviewMonths: 1
    requiredFields:
      - employee_name
      - employee_id
      - payment_date
      - base_salary
      - overtime_pay
      - deductions
      - net_pay
    acceptanceCriteria:
      - 근로기준법 시행령 필수 기재사항 포함
      - 근로자별로 구분 기록
      - 최근 1개월 이내 데이터
    examplesKo:
      - 임금대장 (최근 급여 지급분)
      - 임금대장 양식 및 항목 설명

  # CTL_LSA_WAGE_LEDGER_RETENTION
  - code: EV_LSA_WAGE_LEDGER_ARCHIVE
    controlCode: CTL_LSA_WAGE_LEDGER_RETENTION
    titleKo: 임금대장 보관 증빙
    cadenceRule:
      type: ONCE_PER_INSPECTION
    requiredFields:
      - retention_start_date
      - retention_end_date
      - storage_location
    acceptanceCriteria:
      - 최소 3년치 임금대장 보관
      - 검색 및 제공 가능
    examplesKo:
      - 임금대장 보관 현황 리포트
      - 과거 임금대장 샘플 (1년 전, 2년 전 각 1건)

  # CTL_LSA_CONTRACT_TEMPLATE
  - code: EV_LSA_CONTRACT_TEMPLATE_DOC
    controlCode: CTL_LSA_CONTRACT_TEMPLATE
    titleKo: 근로계약서 템플릿
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - template_version
      - required_fields_list
      - last_review_date
    acceptanceCriteria:
      - 근로기준법 필수 기재사항 포함 (임금, 소정근로시간, 휴일, 연차 등)
      - 근로자 서명란 포함
    examplesKo:
      - 근로계약서 템플릿 문서
      - 필수 기재사항 체크리스트

  # CTL_LSA_CONTRACT_ISSUANCE
  - code: EV_LSA_CONTRACT_SAMPLES
    controlCode: CTL_LSA_CONTRACT_ISSUANCE
    titleKo: 근로계약서 샘플 및 교부 증빙
    cadenceRule:
      type: ONCE_PER_INSPECTION
    requiredFields:
      - employee_name
      - contract_date
      - employee_signature
      - receipt_confirmation
    acceptanceCriteria:
      - 근로자 서명 포함
      - 교부 확인 증빙 포함 (수령 서명 또는 전자수령 확인)
    examplesKo:
      - 근로계약서 샘플 (최근 입사자 3건)
      - 근로계약서 교부 대장

  # CTL_LSA_MINIMUM_WAGE_CHECK
  - code: EV_LSA_MINIMUM_WAGE_VERIFICATION
    controlCode: CTL_LSA_MINIMUM_WAGE_CHECK
    titleKo: 최저임금 준수 검증 기록
    cadenceRule:
      type: MONTHLY
    requiredFields:
      - verification_date
      - current_minimum_wage
      - employees_checked
      - compliance_status
    acceptanceCriteria:
      - 전 근로자 급여가 최저임금 이상임을 확인
      - 최저임금 고시 기준 명시
    examplesKo:
      - 최저임금 준수 확인서
      - 최저임금 대비 급여 비교표

  # CTL_LSA_MINIMUM_WAGE_UPDATE
  - code: EV_LSA_MINIMUM_WAGE_UPDATE_RECORDS
    controlCode: CTL_LSA_MINIMUM_WAGE_UPDATE
    titleKo: 최저임금 고시 반영 기록
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - announcement_year
      - new_minimum_wage
      - update_date
      - system_update_confirmation
    acceptanceCriteria:
      - 최저임금 고시 내용 확인
      - 급여 시스템 업데이트 증빙
      - 적용 시점 명시
    examplesKo:
      - 최저임금 고시 공문 및 반영 계획서
      - 급여 시스템 설정 변경 내역

  # CTL_PIPA_PRIVACY_POLICY_DOC
  - code: EV_PIPA_PRIVACY_POLICY_DOCUMENT
    controlCode: CTL_PIPA_PRIVACY_POLICY_DOC
    titleKo: 개인정보 처리방침 문서
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - policy_version
      - last_updated_date
      - mandatory_items_checklist
    acceptanceCriteria:
      - 개인정보보호법 필수 기재사항 포함
      - 처리 목적, 항목, 보유기간, 제3자 제공, 위탁, 정보주체 권리 등 명시
    examplesKo:
      - 개인정보 처리방침 문서 (최신 버전)
      - 처리방침 필수 항목 체크리스트

  # CTL_PIPA_PRIVACY_POLICY_PUBLICATION
  - code: EV_PIPA_PRIVACY_POLICY_PUBLISHED
    controlCode: CTL_PIPA_PRIVACY_POLICY_PUBLICATION
    titleKo: 개인정보 처리방침 공개 증빙
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - publication_url
      - publication_date
      - accessibility_confirmation
    acceptanceCriteria:
      - 홈페이지 등에 공개 (URL 확인 가능)
      - 누구나 접근 가능한 위치
    examplesKo:
      - 홈페이지 개인정보 처리방침 페이지 스크린샷
      - 처리방침 공개 URL

  # CTL_PIPA_CONSENT_FORM
  - code: EV_PIPA_CONSENT_FORM_TEMPLATE
    controlCode: CTL_PIPA_CONSENT_FORM
    titleKo: 개인정보 수집 동의서 양식
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - consent_form_version
      - collection_purpose
      - collection_items
      - retention_period
    acceptanceCriteria:
      - 수집 목적, 항목, 보유기간 명시
      - 정보주체 서명란 포함
    examplesKo:
      - 개인정보 수집·이용 동의서 양식
      - 필수/선택 항목 구분 명시

  # CTL_PIPA_CONSENT_LOGGING
  - code: EV_PIPA_CONSENT_LOG
    controlCode: CTL_PIPA_CONSENT_LOGGING
    titleKo: 동의 기록 관리 대장
    cadenceRule:
      type: CONTINUOUS
      reviewMonths: 3
    requiredFields:
      - data_subject_name
      - consent_date
      - consent_method
      - consent_items
    acceptanceCriteria:
      - 동의 일시, 내용, 방법 기록
      - 동의 철회 이력 포함 (해당 시)
    examplesKo:
      - 동의 관리 대장 (최근 3개월)
      - 동의서 원본 또는 전자동의 로그

  # CTL_PIPA_DATA_INVENTORY
  - code: EV_PIPA_DATA_INVENTORY_DOCUMENT
    controlCode: CTL_PIPA_DATA_INVENTORY
    titleKo: 개인정보 처리 현황 문서
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - data_types
      - processing_purpose
      - retention_period
      - storage_location
      - access_authorization
    acceptanceCriteria:
      - 처리 중인 모든 개인정보 종류 포함
      - 처리 목적, 보유기간, 보관 위치 명시
    examplesKo:
      - 개인정보 처리 현황표
      - 개인정보 흐름도

  # CTL_PIPA_DATA_INVENTORY_REVIEW
  - code: EV_PIPA_DATA_INVENTORY_REVIEW
    controlCode: CTL_PIPA_DATA_INVENTORY_REVIEW
    titleKo: 개인정보 처리 현황 검토 기록
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - review_date
      - reviewer_name
      - changes_identified
      - update_actions
    acceptanceCriteria:
      - 연 1회 이상 검토 실시
      - 변경사항 반영 계획 포함
    examplesKo:
      - 개인정보 처리 현황 검토 보고서
      - 처리 현황 변경 이력

  # CTL_PIPA_RETENTION_SCHEDULE
  - code: EV_PIPA_RETENTION_SCHEDULE_DOC
    controlCode: CTL_PIPA_RETENTION_SCHEDULE
    titleKo: 개인정보 보유기간 정책
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - data_type
      - retention_period
      - legal_basis
      - deletion_method
    acceptanceCriteria:
      - 개인정보 항목별 보유기간 명시
      - 보유 근거 (법령 또는 동의) 명시
    examplesKo:
      - 개인정보 보유기간 정책 문서
      - 보유기간 일정표

  # CTL_PIPA_AUTOMATIC_DELETION
  - code: EV_PIPA_AUTOMATIC_DELETION_LOG
    controlCode: CTL_PIPA_AUTOMATIC_DELETION
    titleKo: 개인정보 자동 파기 로그
    cadenceRule:
      type: MONTHLY
    requiredFields:
      - deletion_date
      - data_type
      - records_count
      - deletion_method
    acceptanceCriteria:
      - 보유기간 경과 데이터 자동 삭제 확인
      - 삭제 일시, 방법 기록
    examplesKo:
      - 개인정보 자동 파기 실행 로그 (월별)
      - 파기 프로세스 설명서

  # CTL_PIPA_VENDOR_CONTRACT_TEMPLATE
  - code: EV_PIPA_VENDOR_CONTRACT_TEMPLATE_DOC
    controlCode: CTL_PIPA_VENDOR_CONTRACT_TEMPLATE
    titleKo: 위탁 계약서 템플릿
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - template_version
      - mandatory_clauses_checklist
    acceptanceCriteria:
      - 개인정보보호법 필수 계약사항 포함
      - 위탁 업무 내용, 제공 항목, 보유기간, 관리·감독 조항 포함
    examplesKo:
      - 개인정보 처리 위탁 계약서 템플릿
      - 필수 계약조항 체크리스트

  # CTL_PIPA_VENDOR_CONTRACT_EXECUTION
  - code: EV_PIPA_VENDOR_CONTRACT_SAMPLES
    controlCode: CTL_PIPA_VENDOR_CONTRACT_EXECUTION
    titleKo: 위탁 계약서 원본
    cadenceRule:
      type: ONCE_PER_INSPECTION
    requiredFields:
      - vendor_name
      - contract_date
      - outsourced_tasks
      - data_items
      - both_party_signatures
    acceptanceCriteria:
      - 양사 서명 포함
      - 위탁 업무 및 제공 개인정보 명시
    examplesKo:
      - 개인정보 처리 위탁 계약서 (전체 수탁자)
      - 수탁자 목록

  # CTL_PIPA_VENDOR_OVERSIGHT_PLAN
  - code: EV_PIPA_VENDOR_OVERSIGHT_PLAN_DOC
    controlCode: CTL_PIPA_VENDOR_OVERSIGHT_PLAN
    titleKo: 수탁자 관리·감독 계획서
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - oversight_frequency
      - oversight_methods
      - evaluation_criteria
    acceptanceCriteria:
      - 관리·감독 주기 및 방법 명시
      - 점검 항목 포함
    examplesKo:
      - 수탁자 관리·감독 연간 계획서
      - 수탁자 평가 체크리스트

  # CTL_PIPA_VENDOR_AUDIT
  - code: EV_PIPA_VENDOR_AUDIT_RECORDS
    controlCode: CTL_PIPA_VENDOR_AUDIT
    titleKo: 수탁자 점검 실시 기록
    cadenceRule:
      type: CONTINUOUS
      reviewMonths: 6
    requiredFields:
      - audit_date
      - vendor_name
      - audit_findings
      - corrective_actions
    acceptanceCriteria:
      - 정기 점검 실시 확인
      - 점검 결과 및 개선조치 기록
    examplesKo:
      - 수탁자 점검 보고서 (최근 6개월)
      - 개선조치 요구 및 이행 증빙

  # CTL_PIPA_BREACH_PROCEDURE
  - code: EV_PIPA_BREACH_PROCEDURE_DOC
    controlCode: CTL_PIPA_BREACH_PROCEDURE
    titleKo: 유출 대응 절차 문서
    cadenceRule:
      type: CONTINUOUS
    requiredFields:
      - detection_method
      - notification_procedure
      - reporting_procedure
      - responsible_person
    acceptanceCriteria:
      - 유출 탐지, 통지, 신고 절차 포함
      - 담당자 및 연락처 명시
    examplesKo:
      - 개인정보 유출 대응 매뉴얼
      - 유출 대응 연락망

  # CTL_PIPA_BREACH_TRAINING
  - code: EV_PIPA_BREACH_TRAINING_RECORDS
    controlCode: CTL_PIPA_BREACH_TRAINING
    titleKo: 유출 대응 교육 이력
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - training_date
      - attendees
      - training_content
    acceptanceCriteria:
      - 유출 대응 담당자 교육 실시
      - 교육 내용 및 참석자 기록
    examplesKo:
      - 유출 대응 교육 실시 기록
      - 교육 자료 및 참석자 명단

  # ============================================================================
  # PHASE 2: ENFORCEMENT-FREQUENT OBLIGATIONS (13-26)
  # ============================================================================

  # CTL_LSA_ANNUAL_LEAVE_CALCULATION
  - code: EV_LSA_ANNUAL_LEAVE_CALCULATION
    controlCode: CTL_LSA_ANNUAL_LEAVE_CALCULATION
    titleKo: 연차휴가 발생 내역
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - employee_name
      - employment_date
      - leave_entitlement
      - calculation_basis
    acceptanceCriteria:
      - 근로기준법 연차 산정 기준 적용
      - 근로자별 발생 일수 명시
    examplesKo:
      - 연차휴가 발생 대장
      - 연차 산정 근거 자료

  # CTL_LSA_ANNUAL_LEAVE_NOTIFICATION
  - code: EV_LSA_ANNUAL_LEAVE_NOTIFICATION
    controlCode: CTL_LSA_ANNUAL_LEAVE_NOTIFICATION
    titleKo: 연차휴가 일수 통지 증빙
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - notification_date
      - employee_name
      - leave_days
      - employee_acknowledgment
    acceptanceCriteria:
      - 근로자에게 통지 확인
      - 근로자 확인 서명 또는 수령 증빙
    examplesKo:
      - 연차휴가 발생 통지서 (근로자 서명 포함)
      - 통지 메일 발송 내역

  # CTL_LSA_LEAVE_USAGE_TRACKING
  - code: EV_LSA_LEAVE_USAGE_LOG
    controlCode: CTL_LSA_LEAVE_USAGE_TRACKING
    titleKo: 휴가 사용 기록
    cadenceRule:
      type: CONTINUOUS
      reviewMonths: 3
    requiredFields:
      - employee_name
      - leave_type
      - leave_date
      - approval_status
    acceptanceCriteria:
      - 휴가 신청, 승인, 사용 일자 기록
      - 휴가 종류 구분 (연차, 병가, 경조사 등)
    examplesKo:
      - 휴가 사용 대장 (최근 3개월)
      - 휴가 신청·승인서 샘플

  # CTL_LSA_LEAVE_RECORDS_RETENTION
  - code: EV_LSA_LEAVE_RECORDS_ARCHIVE
    controlCode: CTL_LSA_LEAVE_RECORDS_RETENTION
    titleKo: 휴가 기록 보관 증빙
    cadenceRule:
      type: ONCE_PER_INSPECTION
    requiredFields:
      - retention_start_date
      - retention_end_date
      - storage_location
    acceptanceCriteria:
      - 최소 3년치 휴가 기록 보관
    examplesKo:
      - 과거 휴가 사용 기록 샘플 (1-3년 전)

  # CTL_LSA_UNUSED_LEAVE_CALCULATION
  - code: EV_LSA_UNUSED_LEAVE_CALCULATION
    controlCode: CTL_LSA_UNUSED_LEAVE_CALCULATION
    titleKo: 미사용 연차 수당 산정 내역
    cadenceRule:
      type: ANNUAL
    requiredFields:
      - employee_name
